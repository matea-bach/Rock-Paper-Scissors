<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a96f39664f.js" crossorigin="anonymous"></script>  
  <!-- <script type="text/javascript" src="home.js"></script> -->
</head>
<body>
  
<header>
    <h1>Rock Paper Scissors</h1>
</header>
<main>
  <div class="scoreboard">
  <div class="score">
    <div class="positioning">
   <div class="player score">
    <p>PLAYER SCORE: </p> 
    <span id="playerscore">0</span>
   </div>
   <div class="computer score">
    <p>COMPUTER SCORE: </p>
    <span id="computerscore">0</span>
   </div>
    </div>
  </div>

  <br>
  <br>

   <div class="buttons">
     <button onclick="clickbutton('Paper')" class="button" id="paper" >
      <i class="far fa-hand-paper"  aria-hidden="true"></i>
     </button>
     <button onclick="clickbutton('Scissors')" class="button" id="Scissors">
      <i class="far fa-hand-scissors" aria-hidden="true"></i>
     </button>
     <button onclick="clickbutton('Rock')" class="button" id="rock">
      <i class="far fa-hand-rock" aria-hidden="true"></i>
     </button>
   </div>
  </div>
</main> 
<footer>
  <p id="footer">JUST ANOTHER GAME</p>
</footer>
  

<script>
  // grab span
function getPlayerScore(){
  let score = document.getElementById("playerscore").innerHTML;
  console.log("Player", score);
}

function getComputerScore(){
  let score = document.getElementById("computerscore").innerHTML;
  console.log("Computer", score)
}
//  next step : set parameter new score which I am going to add to score: create two new functions

function setPlayerScore(newScore){
  console.log(newScore);
  document.getElementById("playerscore").innerHTML = newScore;  
}

function setComputerScore (newScore){
  console.log(newScore);
  document.getElementById("computerscore").innerHTML = newScore;
}

// button onclick function
  function clickbutton(move){  
    getPlayerScore();
    getComputerScore();
    setPlayerScore(1);
    setComputerScore(2);
    switch (move)  {
      case 'Paper':
        move = 'Scissors'
        break;
        case 'Scissors':
          move = 'Rock'
        break;
        case 'Rock':
          move = 'Paper'          
    }
    console.log(move);
  }

    
  


</script>
</body>

</html>
