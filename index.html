<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a96f39664f.js" crossorigin="anonymous"></script>  
  <script type="text/javascript" src="home.js"></script>
</head>
<body>
  <script>
    console.log("Welcome to Rock Paper Scissors Game!")
  </script>

  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
<main>
  <div class="scoreboard">
  <div class="score">
    <div class="positioning">
   <div class="player score">
    <p> PLAYER SCORE: </p> 
    <span>0</span>
   </div>
   <div class="computer score">
    <p> COMPUTER SCORE: </p>
    <span>0</span>
   </div>
    </div>
  </div>

  <br>
  <br>

   <div class="buttons">
     <button class="stylebutton" id="paper" >
      <i class="far fa-hand-paper"  aria-hidden="true"></i>
     </button>
     <button class="stylebutton" id="Scissors">
      <i class="far fa-hand-scissors" aria-hidden="true"></i>
     </button>
     <button class="stylebutton" id="rock">
      <i class="far fa-hand-rock" aria-hidden="true"></i>
     </button>
   </div>
  </div>
</main> 
<footer>
  <p id="footer">JUST ANOTHER GAME</p>
</footer>
  
</body>
</html>
